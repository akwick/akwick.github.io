baseURL: "https://akwickert.de" 
title: Anna-Katharina Wickert
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: papers/
          weight: 1
        - name: Teaching 
          url: teaching/
          weight: 2

params:
    description: "I am a researcher at TU Darmstadt. My research interests are focuses on static analysis, API-misuses, and software security."
    author: Anna-Katharina Wickert
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: false
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Anna-Katharian Wickert 
          subtitle: "I am a researcher at the Software Technology Group of TU Darmstadt. My research focuses on usages of APIs that may cause vulnerabilities. My PhD advisor is Mira Mezini and I'm part of the CROSSING project."
          imageUrl: "picture.jpg"
          imageTitle: Anna-Katharina Wickert
          buttons:
            - name: Papers
              url: papers/
            - name: Teaching 
              url: teaching/
    socialIcons:
        - name: Google Scholar
          url: https://scholar.google.com/citations?user=8Yk4sZ4AAAAJ&hl=de 
        - name: GitHub
          url: https://github.com/akwick
        - name: Twitter
          url: https://twitter.com/akwickert

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Anna-Katharina Wickert"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
